{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    <input type="text" name="first_name" placeholder="first_name" required>
    <input type="text" name="last_name" placeholder="last_name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="student_id" placeholder="student_id" pattern="\d{2}-\d{5}" required>
    <button type="submit">Register</button>
</form>
{% endblock %}
